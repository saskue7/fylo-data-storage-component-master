<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <section >
    <article class="top">
      <img src="./images/logo.svg" alt="" class="logo">
      
        <ul class="images">
          <li>
            <button aria-label="Info"><img src="images/icon-document.svg" alt="" aria-hidden="true"></button>
          </li>
          <li>
            <button aria-label="Files"><img src="images/icon-folder.svg" alt="" aria-hidden="true"></button>
          </li>
          <li>
            <button aria-label="Upload"><img src="images/icon-upload.svg" alt="" aria-hidden="true"></button>
          </li>
        </ul>
        
    </article>

    <article class="bottom">

      <p class="data-text">You’ve used <span class="data">815 GB</span> of your storage</p>

      <div class="bar-display">
        <div class="bar"></div>
        <div class="values">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      
      <div class="data-bubble">
        <p class="data-bubble-text">
          <span>185</span>
          GB Left
        </p>
      </div>
    </article>
  </section>
  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  
  
  </div>
</body>
</html>
